spec:
  dataset: mock_data
  description: Customer Account Master Table
  owner: jerry.eveland@compass-usa.com
  domain: Customer Data
  fields:
    - name: id
      data_type: integer
      required: True
      unique: True
      description: ID unique to each customer

    - name: first_name
      data_type: string
      required: True
      max_length: 50
      description: Customer's first name

    - name: last_name
      data_type: string
      required: True
      max_length: 50
      description: Customer's last name

    - name: gender
      data_type: string
      required: False
      allowed_values: [M, Male, F, Female, Non-Binary, Prefer Not to Say]
      description: Gender identification

    - name: account
      data_type: string
      required: True
      unique: True
      description: Unique account number for each customer

    - name: phone_number
      data_type: string # current field is TEXT, meaning we need to parse any -'s added
      required: False
      format: phone # we are looking for 10 values, excluding the dashes and 1+
      description: Customer's phone number

    - name: date_created
      data_type: string # current field is TEXT
      required: True
      format: MM-DD-YYYY # we will need to modify this in the code
      description: Date the account was created


